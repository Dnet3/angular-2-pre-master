<a  [routerLink]="[arduinoId]" class="list-group-item clearfix" routerLinkActive="active">
    <div class="pull-left">
        <p class="list-group-item-text">{{arduino.address}}</p>
        <p class="list-group-item-text">{{arduino.drivers}}</p>
        <p class="list-group-item-text">{{arduino.managers}}</p>
        <p class="list-group-item-text">{{arduino.phone_number}}</p>
        <p class="list-group-item-text">{{arduino.type}}</p>


    </div>

    <span class="pull-right">
         <p class="list-group-item-text">{{arduino.address}}</p>
        <p class="list-group-item-text">{{arduino.drivers}}</p>
        <p class="list-group-item-text">{{arduino.managers}}</p>
        <p class="list-group-item-text">{{arduino.phone_number}}</p>
        <p class="list-group-item-text">{{arduino.type}}</p>

  </span>


</a>
