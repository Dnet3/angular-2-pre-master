<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand">Arduino</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li routerLinkActive="active"><a [routerLink]="['/signup']">Sign Up</a></li>
                    <li routerLinkActive="active"><a [routerLink]="['/signin']">Sign In</a></li>

                    <li routerLinkActive="active"><a [routerLink]="['/arduino']">Arduino</a></li>
                    <li routerLinkActive="active"><a [routerLink]="['/client-list']">Client List</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right" *ngIf="isAuth()">

                    <li><a (click)="onLogout()" style="cursor: pointer;">Logout</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown" rbDropdown>
                        <a class="dropdown-toggle"  role="button"   aria-haspopup="true" aria-expanded="false">Arduino<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a (click)="onStore()" style="cursor: pointer;">Store Arduino</a></li>
                            <li><a (click)="onFetch()" style="cursor: pointer;">Retrieve Arduino</a></li>

                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</header>
